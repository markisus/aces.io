<head>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link rel="stylesheet" href="{{static_url("css/client.css")}}">
<script src='http://cdn.ractivejs.org/latest/ractive.js'></script>
</head>

<body>
<div id="content" class="content"></div>

<script id='template' type='text/ractive'>
  <h1 class="title">Game #{{gameid}}</h1>
  <div class="pure-g">
    <div class="pure-u-4-5">
      <div class="pure-g">
      <div class="pure-u-3-5">Public Info</div>
      <div class="pure-u-1-5">Hole Cards</div>
      <div class="pure-u-1-5">Actions</div>
      {{!#seats}}
	<div class="pure-u-1-5 seat {{!state}}">
	  {{!user}}<br/>
	  {{!state}}
	  {{!current_bet}}
	</div>
	{{!/seats}}
    </div>
      </div>
    <div class="pure-u-1-5">History</div>
  </div>
</script>

<script id='template2' type='text/ractive'>{{!name}}</script>

<script src="{{ static_url("js/client.js")}}"></script>
<script>
  connect({{gameid}})
  
  var seats = []
  var seat_1 = { 
  user: 'jeffery',
  state: 'call',
  current_bet: 50
  }

  var ractive = new Ractive({
  el: '#content',
  template: '#template',
  data: { 
  
  seats: [seat_1, seat_1, seat_1, seat_1, seat_1, seat_1, seat_1, seat_1, seat_1, seat_1]

  
  
  }
  });
</script>

</body>
